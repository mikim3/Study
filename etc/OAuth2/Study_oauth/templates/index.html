<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="colors.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="735460098978-2i4j05v3f9u5o83qspu08mgqcvbbmtls.apps.googleusercontent.com">
<script>
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); 
  }

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
</head>
<body>    
    <div class="g-signin2" data-onsuccess="onSignIn"></div>  <!--구글로그인 버튼 간편하게 추가하는 태그-->
    <h1><a href="index.html">WEB</a></h1>
    <!-- <input id="night_day" type="button" value="night" onclick="nightDayHandler(this);">-->
    <input type="button" value="로그아웃" onclick="signOut();">

</body>
</html>
